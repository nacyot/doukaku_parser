  :body: "\n\t  秀丸マクロでは toupper 関数を使います。\r<br><br>第二パラメータで全角アルファベットを対象にすることもできます。(V7.04以降)\n\t"
  :code: |
    message toupper( "abc" ); //-&gt; "ABC"

    message toupper( "abcａｂｃ", 0 ); //-&gt; "abcａｂｃ"
    message toupper( "abcａｂｃ", 1 ); //-&gt; "ABCａｂｃ"
    message toupper( "abcａｂｃ", 2 ); //-&gt; "abcＡＢＣ"
    message toupper( "abcａｂｃ", 3 ); //-&gt; "ABCＡＢＣ"
