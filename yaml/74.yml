  :body: "\n\t  <pre class=\"compact\">Schemeは string-upcase です。\r\n\r\nR5RSまでならsrfi-13に規定されています。\r\nGaucheではこう書けます。ASCII範囲外の動作は未定義です。\r\n\r\n(use
    srfi-13)\r\n(string-upcase \"abc\") =&gt; \"ABC\"\r\n\r\nR6RSならば標準ライブラリ(rnrs unicode)に規定されています。\r\nUnicodeのcase
    mappingに従うこととされています。\r\n\r\n(import (rnrs unicode)))\r\n(string-upcase \"Straße\")
    \        ⇒ \"STRASSE\"\r\n</pre>\n\t"
