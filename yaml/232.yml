  :body: "\r\n\t  <pre class=\"compact\">いわゆるself-printing programです。\r\n今まで出てなかったっぽいので投稿してみました。\r\n\r\n実行すると、そのソースコードの内容をそっくりそのまま表示するコードを書いてください。\r\nただし、\r\n・空白のみのコードは認めない\r\n・コードそのものを読み込むコードは書いてはいけない\r\n--------&gt;print
    open('selfprinting.py').read() のようなコード禁止\r\n・コードを複数のファイルに分けたときは、作成あるいは変更したファイルの内容全てを表示すること\r\n--------&gt;foo.pyにprint
    'import foo'、main.pyにimport fooのようなコード禁止\r\n・標準入力や引数、あらかじめあるファイルを都合よく想定するの禁止\r\n--------&gt;print
    argv[1]として引数に'print argv[1]'を指定ってのはなし\r\n・こういったことをしないで真面目に解いてもらうことを目的としているが、目的通りにいかないことは承知しているし、ある意味、楽しみにしている</pre>\r\n\t"
  :code: |
    #!/usr/bin/python
    # coding: utf-8
    # あんまりpythonらしくないです...

    s = "#!/usr/bin/python%c# coding: utf-8%c# あんまりpythonらしくないです...%c%cs = %c%s%c%cprint s %% (10, 10, 10, 10, 34, s, 34, 10)"
    print s % (10, 10, 10, 10, 34, s, 34, 10)
