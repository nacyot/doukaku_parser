        window.Create(NULL, pos, _T("こんにちは、GUI！"), WS_OVERLAPPEDWINDOW | WS_VISIBLE);

        MSG msg;
        while (GetMessage(&amp;msg, NULL, 0, 0) &gt; 0) {
