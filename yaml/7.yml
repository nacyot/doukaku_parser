    class SampleWindow : public CWindowImpl&lt;SampleWindow&gt; {
    public:
        DECLARE_WND_CLASS(_T("sample"));
    private:
        BEGIN_MSG_MAP(SampleWindow)
            MESSAGE_HANDLER(WM_DESTROY, onDestroy)
        END_MSG_MAP()

        LRESULT onDestroy(UINT, WPARAM, LPARAM, BOOL&amp;) {
            PostQuitMessage(0);
            return 0;
        }
    };

