  :body: "\n\t  ウィンドウを画面中央に移動するには\r<br>JFrame#setLocationRelativeTo(null);\r<br>が簡単です。\r<br><br>ついでに\r<br>ウィンドウをすべて破棄(dispose)すると、VMは終了します。実装方法はプラットフォームによって違うかもしれませんが、多分ウィンドウの全破棄を検知するスレッドが動いています。\r<br>よって、１ウィンドウならそれをdisposeすればVMは終了します。System.exit(int)を使うと本当にその場でVMを終了してしまいます。\r<br>しかしじゃあなんでJFrame.EXIT_ON_CLOSEなんてものがあるかといえば、それはまあ利便性のためで、宗教戦争じみてくるのでやめておきます。\r<br>とりあえず今回はSystem.exit(0);(EXIT_ON_CLOSE)で全く問題ありません。しかし同じ１行でdispose();(DISPOSE_ON_CLOSE)と書いても同じ動作が得られます。\r<br><br>×を押す\r<br>→windowCloseingイベント(setDefaultCloseOperationによる自動実行のタイミング)\r<br>dispose();する\r<br>→windowClosedイベント\r<br><br>windowCloseingでdispose();してwindowClosedに終了処理を書くとウィンドウがたくさんあっても管理が楽になります。\n\t"
  :code: |
    import javax.swing.JFrame;

    public class ShowWindow {

        public static void main(String args[]) {
            final int WIDTH = 100;
            final int HEIGHT = 75;
            JFrame frame = new JFrame("こんにちは、GUI！");
            frame.setDefaultCloseOperation(JFrame.DISPOSE_ON_CLOSE);
            frame.setSize(WIDTH, HEIGHT);
            frame.setLocationRelativeTo(null);
            frame.setVisible(true);
        }

    }
