  :body: "\n\t  <div class=\"section\">\n<p>echoのプロトコル(RFC862)に詳しくないのですが、サーバ側からデータの終わり(eofなど)が返ってこないようなので、タイムアウト(10秒)を設定してみました（汗\r</p>\n<p>送信したデータと比較して、同じならcloseする条件もつけました。\r</p>\n<p>\r</p>\n<p>escriptが利用可能な環境であれば、以下のようにコマンドラインから実行可能です。\r</p>\n<p>\r</p>\n<p>$
    ./スクリプト名 localhost 7 &lt; testfile &gt; newfile\r</p>\n</div>\n\t"
  :code: |
    #!/usr/bin/env escript
    main([Hostname, Port])-&gt;
            Str = loop(io:get_line(standard_io,''), []),
            Res = gen_tcp:connect(Hostname,
                            list_to_integer(Port),
                            [binary, {packet, 0}]),
            case Res of
                    {ok, Socket} -&gt;
                            ok = gen_tcp:send(Socket, Str),
                            receive_data(Socket, [], lists:flatten(Str));
                    {error, Why} -&gt; io:format("error ~p~n", [Why]), exit(eError)
            end.

    receive_data(Socket, _Original, _Original) -&gt;
                    gen_tcp:close(Socket);
    receive_data(Socket, SoFar, Original) -&gt;
            receive
                    {tcp, Socket, Bin} -&gt;
                            Lines = binary_to_list(Bin),
                            io:format("~s", [Lines]),
                            receive_data(Socket, lists:flatten(SoFar ++ [Lines]), Original);
                    {tcp_closed, Socket} -&gt;
                            ok
            after 10000 -&gt;
                    gen_tcp:close(Socket)
            end.

    loop(eof, SoFar)-&gt;
        lists:reverse(SoFar);
    loop(Data, SoFar) -&gt;
        loop(io:get_line(''), [Data|SoFar]).
