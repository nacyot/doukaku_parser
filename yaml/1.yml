  :body: "\n\t  <div class=\"section\">\n<p>テストテスト。\r</p>\n<p>再帰表現が大好きです。\r</p>\n<p>メモリを無駄に食っても大好きです。\r</p>\n<p>昨晩寝る前にFizzBuzzしたのをテストテスト。</p>\n</div>\n\t"
  :code: |
    class Fixnum

      def foo
        case 0
        when self-101
          return
        when self%15
          return self.hoge('fizzbuzz')
        when self%5
          return self.hoge('buzz')
        when self%3
          return self.hoge('fizz')
        else
          return self.hoge
        end
      end

      def hoge(str=self)
        puts str
        self.next.foo
      end

    end

    1.foo
