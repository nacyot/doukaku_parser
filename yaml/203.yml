  :body: "\n\t  <p>SQL Server 2008 で確認しました。</p>\n\n\t"
  :code: |
    WITH
      Input(id, n) AS (
        SELECT 1, 5
      )
    , Pyramid(id, i, str, max_len) AS (
        SELECT
            id
          , 1
          , CAST('*' AS varchar(max))
          , n * 2 - 1
        FROM
            Input
        UNION ALL
        SELECT
            id
          , i + 1
          , CAST(REPLICATE('*', CASE
                                WHEN i &lt;= max_len / 2
                                  THEN i + 1
                                  ELSE max_len - i
                                END) AS varchar(max))
          , max_len
        FROM
            Pyramid
        WHERE
            i &lt; max_len
      )
    SELECT
        str
    FROM
        Pyramid
    ORDER BY
        id
      , i
