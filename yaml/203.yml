  :body: "\r\n\t  \n<p>与えられた自然数 n について、横向きで n 段のピラミッドを作ってください。\n   たとえば、 n に 4 が与えられた場合は以下のようなピラミッドを作ります。\n</p>\n<pre><code>4\n*\n**\n***\n****\n***\n**\n*\n</code></pre>\n<p>与える自然数についてはリテラルで与える、標準入力で与える、引数で与えるなどは自由とします。\n</p>\n<p>余力のあるものはこのプログラムを短くしてください。\n</p>\n<p>※LL
    Future実行委員の高野光弘です。この出題は <a href=\"/web/20091213020930/http://ll.jus.or.jp/2008/\">LL
    Future</a>公式の出題であり、優れたものについては<a href=\"/web/20091213020930/http://ll.jus.or.jp/2008/program/doukaku\">LL
    Golf</a>のセッションでご紹介させていただくかもしれません。ご理解の上、ご投稿ください。また、<a href=\"/web/20091213020930/http://ll.jus.or.jp/2008/ticket\">チケットは現在も発売中</a>のほか、<a
    href=\"/web/20091213020930/http://ll.jus.or.jp/2008/blog/archives/31\">当日券もございます</a>。よろしければ、メインイベントの方にもぜひご参加ください。\n</p>\n\n\n\r\n\t"
