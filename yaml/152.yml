  :body: "\r\n\t  <p>中高生向けの情報オリンピックの世界大会2007年度の第1日目「エイリアン」です。コンテストは2日間にて行われます。クロアチアにて開催されました。</p>\n<ul
    class=\"simple\">\n<li>問題文： <a class=\"reference\" href=\"/web/20081122154855/http://www.ioi-jp.org/ioi/2007/problem/day1/aliens-prob-j.pdf\">http://www.ioi-jp.org/ioi/2007/problem/day1/aliens-prob-j.pdf</a>\n</li>\n<li>テストデータ：
    <a class=\"reference\" href=\"/web/20081122154855/http://www.hsin.hr/ioi2007/index.php?page=tasks\">http://www.hsin.hr/ioi2007/index.php?page=tasks</a>\n</li>\n<li>問題一覧：
    <a class=\"reference\" href=\"/web/20081122154855/http://www.ioi-jp.org/ioi/2007/problem/index.html\">http://www.ioi-jp.org/ioi/2007/problem/index.html</a>\n</li>\n<li>コンテスト概要：
    <a class=\"reference\" href=\"/web/20081122154855/http://www.ioi-jp.org/ioi/2007/index.html\">http://www.ioi-jp.org/ioi/2007/index.html</a>\n</li>\n</ul>\n<p>「問題ごとに、プログラムの実行時間（や使用メモリ量）に制限が設定されています。」にご注意ください。本問では、制限時間1秒、メモリ制限64MBとなっています。</p>\n<p>本問は特殊で、「この問題は対話型課題である.
    あなたのプログラムはエイリアンの装置へのコマンドを標準出力\nを使って送り, 装置からの応答を標準入力から受け取る.」となっています。</p>\n<p>大問題は、この、応答するプログラムをホームページ上から見つけることができませんでした。見つけた方はコメント欄にそのURLを書いて頂けると助かります。</p>\n\r\n\t"
