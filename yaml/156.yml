  :body: "\r\n\t  <p>中高生向けの情報オリンピックの世界大会2007年度の第2日目「ペア」です。コンテストは2日間にて行われます。クロアチアにて開催されました。</p>\n<ul
    class=\"simple\">\n<li>問題文： <a class=\"reference\" href=\"/web/20081122153016/http://www.ioi-jp.org/ioi/2007/problem/day2/pairs-prob-j.pdf\">http://www.ioi-jp.org/ioi/2007/problem/day2/pairs-prob-j.pdf</a>\n</li>\n<li>テストデータ：
    <a class=\"reference\" href=\"/web/20081122153016/http://www.hsin.hr/ioi2007/index.php?page=tasks\">http://www.hsin.hr/ioi2007/index.php?page=tasks</a>\n</li>\n<li>問題一覧：
    <a class=\"reference\" href=\"/web/20081122153016/http://www.ioi-jp.org/ioi/2007/problem/index.html\">http://www.ioi-jp.org/ioi/2007/problem/index.html</a>\n</li>\n<li>コンテスト概要：
    <a class=\"reference\" href=\"/web/20081122153016/http://www.ioi-jp.org/ioi/2007/index.html\">http://www.ioi-jp.org/ioi/2007/index.html</a>\n</li>\n</ul>\n<p>「問題ごとに、プログラムの実行時間（や使用メモリ量）に制限が設定されています。」にご注意ください。本問では、制限時間4秒、メモリ制限150MBとなっています。</p>\n<p>入出力は標準入出力にて行います。</p>\n<p>採点は、テストデータにおいて正しい結果が返ってくるかで採点されます。出題時はテストデータの一部のみが公開されており、全てのデータは出題時には公開されていません。</p>\n\r\n\t"
