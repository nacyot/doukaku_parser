  :body: "\n\t  <p>アセンブラで、コマンドプロンプト(cmd.exe)から起動する場合はこうなりますか。\nNASMとALINKで実行ファイル作って確認しました。\nオブジェクトファイル名はmain.objとして、ALINKの\"-subsys
    con\"オプションでリンクします。\nその他のオプションは通常のwin32アプリ作成と同じにしました。</p>\n\n\t"
  :code: "extern ExitProcess\nextern GetStdHandle\nextern WriteConsoleA\nsection .text\nglobal
    main\nmain:\n        push -11d             \n        Call GetStdHandle     \n
    \       push 0x0              \n        push wtnChars         \n        push dword
    [outsize]  \n        push outstring        \n        push eax              \n
    \       call WriteConsoleA    \n        call ExitProcess      \n        ret\nsection
    .data\noutstring: db \"Hello, World!\"\noutsize:   dd $-outstring\nwtnChars: dd
    0x0\n"
