  :body: "\n\t  <p>Mac OS X (PowerPC) 付属の as で。\n適当なファイルに保存して、次のコマンドでコンパイルします。</p>\n<pre
    class=\"literal-block\">\n% as -o hello.o hello.s\n% ld -o hello hello.o\n% ./hello\n</pre>\n\n\t"
  :code: "        .machine ppc\n        .globl _main\n\n_main:\n        lis     r4,
    ha16(msg)\n        addi    r4, r4, lo16(msg)\n        li      r3, 1           ;
    stdout                                          \n        lis     r5, ha16(msg_len)\n
    \       addi    r5, r5, lo16(msg_len)\n        li      r0, 4           ; sys_write
    \                                      \n        sc                      ; system
    call                                     \n\n        li      r3, 0\n        li
    \     r0, 1           ; sys_exit                                        \n        sc\n\n
    \       .data\n        .align  2\n\nmsg:\n        .asciz  \"Hello, world!\\n\"\n
    \       msg_len = . - msg - 1\n"
  :tags:
