  :vote_score: '0'
  :body: "\n\t  \n<p>64bit Linux で NASM によるアセンブラです。\n   64bit ではシステムコールは int 0x80
    ではなく syscall を使います。システムコール番号も違い、システムコールで使うレジスタも次の順番になります。\n</p>\n<ol>\n<li>\n
    \    rdi\n </li>\n\n <li>\n     rsi\n </li>\n\n <li>\n     rdx\n </li>\n\n <li>\n
    \    rcx\n </li>\n\n <li>\n     r8\n </li>\n\n <li>\n     r9\n </li>\n</ol>"
  :code: |
    ;;; nasm -f elf64 hello.asm &amp;&amp; ld -o hello hello.o &amp;&amp; ./hello
            bits 64
    section .text
    global _start
    _start:
            mov rax, 1
            mov rdi, 1
            mov rsi, msg
            mov rdx, len
            syscall

            mov rax, 60
            xor rdi, rdi
            syscall

    section .data
            msg     db      'Hello, world!'
            len     equ     $ - msg
