  :body: "\n\t  処理順依存です。値を作るとき、レコード型定義で後ろにあるものから\r<br>先に評価されてしまうので、typeの項目を逆さにしました。\r<br>"
  :code: "type daily_menu =\n  { dinnar : string;\n    lunch : string;\n    breakfast
    : string;\n    date : int;\n  }\n\ntype person = \n  { menus : daily_menu array;\n
    \   month : int;\n    year : int;\n    age : int;\n    sex : char;\n    name :
    string;\n    family : string;\n  }\n\n\nlet main filepath =\n  let in_file = open_in
    filepath in\n\n  let create len (*in_file*) = \n    let s = String.create len
    in\n    really_input in_file s 0 len; s\n  in\n\n  Array.init 500 (fun _ -&gt;
    \n    { family = create 12;\n      name = create 12;\n      sex = (create 1).[0];\n
