    dat = open('data.txt').read()
    day_count = 31
    person_count = 500

    pat = [12, 12, 1, 3, 4, 2]
    for i in range(day_count):
        pat += [2, 500, 500, 500]

    start = 0
    end = 0
    person = []
    persons = []

    for i, length in enumerate(pat * person_count):
        end += length
        person.append(dat[start:end])
        start += length
        if i % len(pat) == len(pat) - 1:
            persons.append(person)
            person = []
