  :body: "\n\t  <p>やっつけですがunpackを使った例。</p>\n\n\t"
  :code: |
    #!/usr/bin/perl

    use strict;
    use warnings;

    my $dat;
    if (@ARGV) {
      open $dat, shift or die;
    } else {
      $dat = \*STDIN;
    }

    my $bytes;
    my @records;

    for (1..500) {
      read $dat, $bytes, 12 + 12 + 1 + 3 + 4 + 2;
      my ($lname, $fname, $sex, $age, $year, $month) = unpack "A12A12A1A3A4A2", $bytes;
      $lname =~ s/\s*$//;
      $fname =~ s/\s*$//;
      my %record = (last_name =&gt; $lname,
                 first_name =&gt; $fname,
             sex =&gt; $sex,
             age =&gt; $age + 0,
             year =&gt; $year + 0,
             month =&gt; $month + 0,
             menues =&gt; []);
      for (1..31) {
        read $dat, $bytes, 2 + 500 + 500 + 500;
        my ($day, $breakfast, $lunch, $dinner) = unpack "A2A500A500A500", $bytes;
        $breakfast =~ s/^\s*|\s*$//;
        $lunch =~ s/^\s*|\s*$//;
        $dinner =~ s/^\s*|\s*$//;
        push @{$record{menues}}, {day =&gt; $day + 0,
                       breakfast =&gt; $breakfast,
                       lunch =&gt; $lunch,
                       dinner =&gt; $dinner};
      }
      push @records, \%record;
    }

    #テスト出力
    use Data::Dumper;
    print Dumper @records;
