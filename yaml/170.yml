  :body: "\n\t  <pre class=\"compact\">今さらですが、\r\nNew I/O の使い方の勉強も兼ねて、\r\n勢いで作成してみました。\r\n\r\nBufferの扱い方があっているか分かりませんが、\r\nひとまず動くと思います。</pre>\n\t"
  :code: |
    import java.nio.*

    CharBuffer cb = CharBuffer.wrap(createSampleData(500))
    def persons = []
    500.times{ persons &lt;&lt; new Person(cb) }
    persons.eachWithIndex{ it, idx -&gt; println "(${idx+1}人目) ${it}" }

    /** 人 */
    class Person {
       final def _lastName  = new char[12] // 姓 (12文字)
       final def _firstName = new char[12] // 名 (12文字)
       final def _sex       = new char[1]  // 性別 (F,M,Uの3種類、1文字)
       final def _age       = new char[3]  // 年齢 (3桁の数字)
       final def _year      = new char[4]  // 年 2008 固定
       final def _month     = new char[2]  // 月 03 固定
       final def _menus     = []           // メニュー
       Person(CharBuffer cb) {
          cb.get(_lastName)
          cb.get(_firstName)
          cb.get(_sex)
          cb.get(_age)
          cb.get(_year)
          cb.get(_month)
          31.times{ _menus &lt;&lt; new Menu(cb) }
       }
       String getLastName()  { String.valueOf(_lastName).trim() }
       String getFirstName() { String.valueOf(_firstName).trim() }
       String getSex()       { String.valueOf(_sex).trim() }
       String getAge()       { String.valueOf(_age).trim() }
       String getYear()      { String.valueOf(_year).trim() }
       String getMonth()     { String.valueOf(_month).trim() }
       def getMenus()        { _menus }
       String toString() {
          return """\
    名前: ${lastName} ${firstName} 性別: ${sex} 年齢: ${age}
    ${year}年${month}月
    ${menus*.toString().join()}"""
       }
    }

    /** メニュー */
    class Menu {
       final def _date      = new char[2]   // 日付 (01～31) 2文字
       final def _breakfast = new char[500] // 朝食のメニュー (500文字)
       final def _lunch     = new char[500] // 昼食のメニュー (500文字)
       final def _dinner    = new char[500] // 夕食のメニュー (500文字)
       Menu(CharBuffer cb) {
          cb.get(_date)
          cb.get(_breakfast)
          cb.get(_lunch)
          cb.get(_dinner)
       }
       String getDate()      { String.valueOf(_date).trim() }
       String getBreakfast() { String.valueOf(_breakfast).trim() }
       String getLunch()     { String.valueOf(_lunch).trim() }
       String getDinner()    { String.valueOf(_dinner).trim() }
       String toString() {
          return """\
    ${date}日
      朝食: ${breakfast}
      昼食: ${lunch}
      夕食: ${dinner}
    """
       }
    }

    /** サンプルデータ作成 */
    def CharSequence createSampleData(num) throws IOException {
       Random r = new Random()
       StringBuilder sb = new StringBuilder()
       num.times{ n -&gt;
          sb &lt;&lt; "LastName${n + 1}".padRight(12)
          sb &lt;&lt; "FirstName${n + 1}".padRight(12)
          sb &lt;&lt; ['F', 'M', 'U'][r.nextInt(3)]
          sb &lt;&lt; r.nextInt(120).toString().padLeft(3)
          sb &lt;&lt; '2008'
          sb &lt;&lt; '03'
          for (date in 1..31) {
             sb &lt;&lt; date.toString().padLeft(2, '0')
             sb &lt;&lt; "breakfast ${n + 1}".padRight(500)
             sb &lt;&lt; "lunch     ${n + 1}".padRight(500)
             sb &lt;&lt; "dinner    ${n + 1}".padRight(500)
          }
       }
       sb
    }
