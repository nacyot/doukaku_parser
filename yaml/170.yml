  :body: "\n\t  <p>Data.Genericsの勉強もかねて、Generics版を作ってみました。最初のイメージどおり、データの定義をfieldとして一箇所にまとめることができました...結果的に、大きくなっちゃいましたけど...</p>\n\n\t"
  :code: "module Main where\n\nimport Data.Generics\n\nrdStr len = sequence $ replicate
    len getChar\n\nchomp = reverse.((dropWhile (== ' ')).reverse)\n\ndata Field =
    Integer Int | Str String | Ch Char\n    deriving (Data, Typeable, Show)\n\nfield
    = ((12::Int, Str \"\"), -- last name \n    (12::Int, Str \"\"), -- first name\n
    \   (1::Int, Ch ' '), -- gender\n    (3::Int, Integer 0), -- age\n    (4::Int,
    Integer 0), -- year\n    (2::Int, Integer 0), -- month\n    replicate 31 ((2::Int,
    Integer 0), --day\n        (500::Int, Str \"\"), --breakfast\n        (500::Int,
    Str \"\"), --lulnch\n        (500::Int, Str \"\"))) -- dinner\n\nreadDB = everywhereM
    (mkM strReader) $ replicate 500 field\n    where\n        strReader :: (Int, Field)
    -&gt; IO (Int, Field)\n        strReader (cch, Str _) = do \n            str &lt;-
    rdStr cch\n            return (cch, Str $ chomp str)\n        strReader (cch,
    Integer _) = do\n            str &lt;- rdStr cch\n            return (cch, Integer
    $ read str)\n        strReader (cch, Ch _) = do\n            (ch: _) &lt;- rdStr
    cch\n            return (cch, Ch ch)\n\nmain = readDB &gt;&gt;= print\n"
