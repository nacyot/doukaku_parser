  :body: "\n\t  <pre class=\"compact\">全部文字として扱い、領域解放、エラー処理を無視して書くとこんな感じになりました。\r\n\r\n\r\ncat
    &gt; makedata.pl&lt;&lt;EOF\r\nfor(1..500)\r\n{\r\nprint \"666666666666\";\r\nprint
    \"555555555555\";\r\nprint \"F\";\r\nprint \"333\";\r\nprint \"4444\";\r\nprint
    \"11\";\r\nprint \"22\";\r\n\r\nprint \"9\" for(1..500);\r\nprint \"8\" for(1..500);\r\nprint
    \"7\" for(1..500);\r\n}\r\nEOF\r\nperl makedata.pl&gt;data\r\n\r\ngcc main.c\r\n./a.out\r\n4444\r\n\r\n</pre>\n\t"
  :code: |
    #include "stdio.h"
    #include "string.h"
    int main()
    {
        struct {
            char *family;
            char *name;
            char *sex;
            char *age;
            char *year;
            char *month;

            char *date;
            char *breakfast;
            char *lunch;
            char *dinnar;
        } strdata[500];

        int i;
        char buff[501];
        FILE *fp;

        fp = fopen("data", "r");

        for(i =0; i &lt; 500; i++) {
        /* fgets: \n か 読み込んだ文字列の最後に、\0を付加します
                  \0 付加分だけ余分に +1  */
            fgets(buff, 12 + 1, fp);
            strdata[i].family = strdup(buff);

            fgets(buff, 12 + 1, fp);
            strdata[i].name = strdup(buff);

            fgets(buff, 1 + 1, fp);
            strdata[i].sex = strdup(buff);

            fgets(buff, 3 + 1, fp);
            strdata[i].age = strdup(buff);

            fgets(buff, 4 + 1, fp);
            strdata[i].year = strdup(buff);

            fgets(buff, 2 + 1, fp);
            strdata[i].month = strdup(buff);

            fgets(buff, 2 + 1, fp);
            strdata[i].date = strdup(buff);

            fgets(buff, 500 + 1, fp);
            strdata[i].breakfast = strdup(buff);

            fgets(buff, 500 + 1, fp);
            strdata[i].lunch = strdup(buff);

            fgets(buff, 500 + 1, fp);
            strdata[i].dinnar = strdup(buff);
        }

    /* 34 番目 のとし */
        printf("%s", strdata[33].year);

    }
