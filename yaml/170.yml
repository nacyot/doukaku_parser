  :body: "\n\t  構造体はアライメントの対象になりますが、メンバが全てcharの場合は別です。\r<br><br>自分の理解不足に嘆いて、サンプルを作ってみました。\r<br>＜結果＞*VC2005で確認\r<br>sizeof A = 8\r<br>sizeof B = 5\r<br>sizeof C = 16\r<br>sizeof D = 16\r<br>sizeof E = 10\r<br>sizeof F = 24\r<br><br>いまいち釈然としなかったですが、参考ページの「配列にしたときにバイト境界をまたがないように、最小限のパディングが入れられる」という説明を読んでやっと納得できた気がします。\n\t"
  :code: |
    #include &lt;stdio.h&gt;

    struct A {
        char c[2];  /* |c c|   | */
        int n;      /* |n n n n| */
    };
    struct B {
        char c[2];  /* |c c|d d| */
        char d[3];  /* |d|     | */
    };
    struct C { /* AとBの後ろに詰め物 */
        struct A a;
        struct B b;
    };
    struct D { /* AとBの後ろに詰め物 */
        struct B b;
