    #include &lt;stdio.h&gt;
    #include &lt;stdlib.h&gt;

    typedef struct tagDailyMenu {
        char date[2];
        char breakfast[500];
        char lunch[500];
        char dinnar[500];
    } DailyMenu;

    typedef struct tagPerson {
        char family[12];
        char name[12];
        char sex;
        char age[3];
        char year[4];
        char month[3];
    } Person;

    typedef struct tagRecord {
        Person person;
        DailyMenu days[31];
    } Record;

    int main(void)
    {
        FILE *fp;
        char *filename = "data.dat";
        int readlen = 0;
        Record rec;

        fp = fopen(filename, "r");
        if (fp == NULL) {
            printf("ファイルオープン失敗\n");
            return 1;
        }

        memset(&amp;rec, 0x00, sizeof(Record));
        while ((readlen = fread(&amp;rec.person, 34, 1, fp)) == 1) {

            int readlen2 = 0;
            int day = 0;

            for (day = 0; day &lt; 31; day++) {
                int readlen2 = fread(&amp;rec.days[day], 1502, 1, fp);
                if (readlen2 &lt; 1) {
                    printf("ファイルがこわれています。\n");
                    break;
                }
            }
            if (day &lt; 31) {
                break;
            }
            printf("name: [%.12s %.12s] %.4s/%.2s [%.2s/%.10s/%.10s/%.10s]\n",
                rec.person.family, rec.person.name,
                rec.person.year, rec.person.month,
                rec.days[0].date, rec.days[30].breakfast,
                rec.days[30].lunch, rec.days[30].dinnar
                );

            memset(&amp;rec, 0x00, sizeof(Record));
        }
        fclose(fp);
        return 0;
    }
