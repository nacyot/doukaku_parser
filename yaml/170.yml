  :code: "import java.io.*;\nimport java.util.*;\n\npublic class FixedReader extends
    Reader {\n    public static final File inputFile = new File(\"test.ascii\");\n
    \   private InputStream inStream;\n    private String encoding;\n    \n    public
    FixedReader(InputStream in, String encoding) {\n        this.inStream = in;\n
    \       this.encoding = encoding;\n    }\n    public String read(int length) throws
    IOException {\n        byte[] buff = new byte[length];\n        if (inStream.read(buff)
    &lt; length)\n            throw new EOFException();\n        return new String(buff,
