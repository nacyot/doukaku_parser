    '''
    &gt;&gt;&gt; f(0, 0)
    '0'
    &gt;&gt;&gt; f(4, 2)
    '100'
    &gt;&gt;&gt; f(64, 8)
    '100'
    &gt;&gt;&gt; f(256, 16)
    '100'
    &gt;&gt;&gt; f(1024, 32)
    '100'
    '''

    def f(dec, base):
      digit = '0123456789abcdefghijklmnopqrstuvwxyz'
      d, m = divmod(dec, base)
      if d:
        return f(d, base) + digit[m]
      else:
        return digit[m]

    if __name__ == '__main__':
      import doctest
      doctest.testmod()
