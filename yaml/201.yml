  :body: "\n\t  <pre class=\"compact\">お題（10進数 -&gt; 2進数）を読み違えてた。。。\r\n#7226, #7227のやつは、2進数
    -&gt; 10進数 だった。\r\n\r\nなので改めて考えてみる。\r\n文字列フォーマットでは8進数と16進数しかないので（多分）\r\n\r\n  #10進数を8進数に\r\n
    \ python -c 'print \"%o\" % 64' #=&gt; '100'\r\n  #10進数を16進数に\r\n  python -c 'print
    \"%x\" % 256' #=&gt; '100'\r\n\r\n2～36進数に対応するように書いてみた。</pre>\n\t"
  :code: |
    # 10進数を2～36進数に変換
    def f(n, m):
        t = '0123456789abcdefghijklmnopqrstuvwxyz'
        if not 2 &lt;= m &lt;= len(t): return 'error'
        if n == 0: return '0'
        r = []
        while n &gt; 0:
            r.append(t[n % m]); n /= m
        return ''.join([i for i in reversed(r)])

    f(4, 2) #=&gt; '100'
    f(64, 8) #=&gt; '100'
    f(256, 16) #=&gt; '100'
    f(1024, 32) #=&gt; '100'
